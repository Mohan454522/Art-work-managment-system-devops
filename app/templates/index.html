<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artwork Verification</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: 'Montserrat', sans-serif;
        min-height: 100vh;
        background: linear-gradient(160deg, #f0e6d2, #e0cda9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #333;
    }

    h1 {
        font-size: 3em;
        font-weight: 700;
        margin-bottom: 10px;
        text-align: center;
        color: #3a2f1d;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }

    p {
        font-size: 1.2em;
        text-align: center;
        margin-bottom: 50px;
        color: #5a4b3a;
    }

    .buttons {
        display: flex;
        gap: 50px;
        flex-wrap: wrap;
        justify-content: center;
    }

    /* Realistic canvas button (easel) */
    .btn-canvas {
        width: 160px;
        height: 220px;
        background: linear-gradient(180deg, #fdfcfb, #e0e0e0); /* canvas texture */
        border: 6px solid #8b5e3c; /* wooden frame */
        border-radius: 4px;
        box-shadow: 4px 8px 20px rgba(0,0,0,0.4);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1em;
        color: #3a2f1d;
        text-decoration: none;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-canvas::before {
        content: '';
        position: absolute;
        bottom: -20px;
        left: 50%;
        transform: translateX(-50%) rotate(10deg);
        width: 30px;
        height: 60px;
        background: #8b5e3c;
        box-shadow: -20px -10px 0 #8b5e3c, 20px -10px 0 #8b5e3c;
        border-radius: 2px;
    }

    .btn-canvas:hover {
        transform: translateY(-5px) rotate(-1deg);
        box-shadow: 6px 10px 25px rgba(0,0,0,0.5);
    }

    /* Realistic framed painting button */
    .btn-portrait {
        width: 160px;
        height: 220px;
        background: linear-gradient(180deg, #fdf5e6, #e6d4b8); /* canvas inside frame */
        border: 10px solid #a0522d; /* thick wooden frame */
        border-radius: 8px;
        box-shadow: 4px 8px 25px rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1em;
        color: #3a2f1d;
        text-decoration: none;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-portrait::after {
        content: '';
        position: absolute;
        top: 10px;
        left: 10px;
        right: 10px;
        bottom: 10px;
        background: radial-gradient(circle at center, #fffae6 0%, #d4c09e 100%);
        border-radius: 4px;
    }

    .btn-portrait:hover {
        transform: translateY(-5px) rotate(1deg);
        box-shadow: 6px 10px 30px rgba(0,0,0,0.6);
    }

    footer {
        margin-top: 60px;
        font-size: 0.9em;
        color: #5a4b3a;
    }
</style>
</head>
<body>

<h1>Artwork Verification System</h1>
<p>Submit artworks, verify authenticity, and explore all entries.</p>
<p>this is the change by mohan</p>

<div class="buttons">
    <a href="/report" class="btn-canvas">Submit Artwork</a>
    <a href="/items" class="btn-portrait">View Artworks</a>
</div>

<footer>&copy; 2025 Artwork Verification. All Rights Reserved.</footer>

</body>
</html>
