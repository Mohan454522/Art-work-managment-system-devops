<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Report Artwork</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Montserrat', sans-serif;
    margin: 0;
    padding: 0;
    background: radial-gradient(circle at top left, #fdf6f0, #f2e9e1);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #333;
}

.container {
    background: #fff;
    padding: 50px 40px;
    border-radius: 25px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    max-width: 600px;
    width: 90%;
    position: relative;
}

h1 {
    text-align: center;
    font-weight: 700;
    font-size: 2.5em;
    margin-bottom: 40px;
    color: #5d4037;
}

form {
    display: flex;
    flex-direction: column;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #6d4c41;
}

input, textarea {
    width: 100%;
    padding: 14px;
    border: 2px solid #d7ccc8;
    border-radius: 12px;
    font-size: 16px;
    transition: all 0.3s ease;
    box-sizing: border-box;
    font-family: inherit;
}

input:focus, textarea:focus {
    outline: none;
    border-color: #8d6e63;
    box-shadow: 0 0 0 3px rgba(141,110,99,0.15);
}

textarea {
    resize: vertical;
    min-height: 120px;
}

button {
    padding: 16px;
    background: linear-gradient(135deg, #bc6c25, #d18b47);
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 15px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

button:hover {
    background: linear-gradient(135deg, #a65a1e, #c3773a);
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(0,0,0,0.3);
}

.back-link {
    display: block;
    text-align: center;
    margin-top: 25px;
    color: #8d6e63;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    font-size: 1.1em;
}

.back-link:hover {
    color: #5d4037;
    text-decoration: underline;
}
</style>
</head>
<body>
<div class="container">
    <h1>Submit Artwork</h1>
    <form action="/report" method="post">
        <div class="form-group">
            <label for="name">Artwork Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="date">Date of Submission:</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact Email:</label>
            <input type="email" id="contact" name="contact" required>
        </div>
        <button type="submit">Submit Artwork</button>
    </form>
    <a href="/" class="back-link">Back to Dashboard</a>
</div>
</body>
</html>
